<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="worker-src 'self' blob:;">
    <title>OpsCanvas: Interactive Wargame Map</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes pulse-slow {
        50% {
          opacity: .4;
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      @keyframes dash-flow {
        to {
          stroke-dashoffset: -100;
        }
      }
      .animate-dash-flow {
        animation: dash-flow 5s linear infinite;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
      .animate-fade-in {
        animation: fade-in 0.1s ease-out forwards;
      }
      
      /* --- Cinematic Explosion Keyframes --- */
      @keyframes flash {
        0% { transform: scale(0.5); opacity: 0.8; background-color: #fffde7; }
        90% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(2); opacity: 0; }
      }
      @keyframes shockwave {
          0% { transform: scale(0.5); opacity: 0; border-width: 6px; }
          40% { transform: scale(1); opacity: 0.8; border-width: 4px; }
          100% { transform: scale(2.5); opacity: 0; border-width: 1px; }
      }
      @keyframes smoke {
          0% { transform: scale(0.8); opacity: 0.6; }
          100% { transform: scale(1.5); opacity: 0; }
      }
      .animate-flash { animation: flash 0.3s ease-out forwards; }
      .animate-shockwave { animation: shockwave 0.5s ease-out forwards; }
      .animate-smoke { animation: smoke 1s ease-out 0.1s forwards; }

      @keyframes projectile-pulse {
        50% {
          filter: drop-shadow(0 0 8px currentColor);
        }
      }
      .animate-projectile-pulse {
        animation: projectile-pulse 1.5s ease-in-out infinite;
      }
      @keyframes fizzle-effect {
        0% { transform: scale(0.2); opacity: 0.8; filter: blur(0); }
        100% { transform: scale(1); opacity: 0; filter: blur(5px); }
      }
      .animate-fizzle {
        animation: fizzle-effect 0.5s ease-in forwards;
      }

      @keyframes pulse-ring {
        0% { transform: scale(0.95); opacity: 0.7; }
        70% { transform: scale(1.4); opacity: 0; }
        100% { transform: scale(0.95); opacity: 0; }
      }
      .animate-pulse-ring {
        animation: pulse-ring 1.5s ease-out infinite;
      }

      @keyframes tracer-fire {
        0% { stroke-dashoffset: 0; }
        100% { stroke-dashoffset: -200; }
      }
      .animate-tracer {
        animation: tracer-fire 0.25s linear forwards;
      }
      
      @keyframes pulse-critical-glow {
        0%, 100% { box-shadow: 0 0 8px 0px rgba(250, 204, 21, 0.4); }
        50% { box-shadow: 0 0 16px 4px rgba(250, 204, 21, 0.7); }
      }
      .animate-pulse-critical {
        animation: pulse-critical-glow 2s ease-in-out infinite;
      }

    </style>
  <link rel="stylesheet" href="./index.css">
  </head>
  <body class="bg-slate-100">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
